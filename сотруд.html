            text-decoration: none;

        }

        }

        }

            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .section-title h2:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: #FF7F50;
            border-radius: 2px;
        }

            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 40px;

        }

            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #002b7a;
            font-family: 'Roboto', sans-serif;

            flex-wrap: wrap;
            gap: 10px;
            align-items: center;

            height: 36px;

            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;

            color: white;
        }

        // Иерархия должностей для сортировки (чем раньше — тем выше)
        const positionHierarchy = [
            "Президент организации",
            "Первый Вице-президент организации",
            "Заместитель Президента организации",
            "Советник Президента организации",
            "Председатель р/о",
            "Заместитель председателя р/о",
            "Руководитель Департамента",
            "Руководитель департамента",
            "Начальник управления",
            "Заместитель начальника департамента",
            "Руководитель отдела",
            "Советник председателя р/о",
            "Советник заместителя президента организации",
            "Помощник председателя р/о",
            "Помощник советника Президента организации",
            "Помощник руководителя оперативного отдела организации",
            "Старший инспектор",
            "Инспектор",
            "Сотрудник"
        ];

        // Функция получения приоритета должности
        function getPositionPriority(position) {
            for (let i = 0; i < positionHierarchy.length; i++) {
                if (position.includes(positionHierarchy[i])) {
                    return i;
                }
            }
            return positionHierarchy.length; // если не найдено — в конец
        }

        // Функция для извлечения региона из должности
        function extractRegion(position) {
            const regions = [
                'СКФО', 'ЮФО', 'СФО', 'Сибирскому Федеральному округу', 'Республике Крым',
                'Севастополю', 'ЛНР', 'Республике Дагестан', 'Москве и Московской области',
                'Санкт-Петербургу и Ленинградской области', 'Чеченской Республике',
                'Краснодарскому Краю', 'Ставропольскому Краю', 'Республике Калмыкия',
                'Саратовской области', 'Ивановской обл.', 'г. Екатеринбургу', 'Луганской Народной Республике',
                'Республике Коми', 'г. Астрахань', 'Министерством обороны РФ', 'силовыми ведомствами'
            ];
            for (const reg of regions) {
                if (position.includes(reg)) {
                    return reg;
                }
            }
            return 'Центральный аппарат';
        }

        // Генерация HTML
        function renderStaff(sortBy = 'position') {
            let sortedData = [...staffData];

            if (sortBy === 'alphabet') {
                sortedData.sort((a, b) => a.name.localeCompare(b.name, 'ru'));
            } else {
                sortedData.sort((a, b) => {
                    const priorityA = getPositionPriority(a.position);
                    const priorityB = getPositionPriority(b.position);
                    if (priorityA !== priorityB) {
                        return priorityA - priorityB;
                    }
                    return a.name.localeCompare(b.name, 'ru'); // вторичная сортировка по ФИО
                });
            }

            const grid = document.getElementById('staffGrid');
            grid.innerHTML = '';
            sortedData.forEach(s => {
                const initial = s.name.charAt(0);
                const region = extractRegion(s.position);
                const card = document.createElement('div');
                card.className = 'staff-card';
                card.dataset.position = s.position;
                card.dataset.initial = initial;
                card.dataset.region = region;
                card.innerHTML = `
                    <div class="staff-photo">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="staff-info">
                        <h3>${s.name}</h3>
                        <p class="staff-position">${s.position}</p>
                        <p class="staff-description">Личный номер: ${s.number}</p>
                        <a href="#" class="staff-btn">Подробнее</a>
                    </div>
                `;
                grid.appendChild(card);
            });

            applyFilters(); // применяем фильтры после перерисовки
        }

        // Извлечение уникальных значений
        const positions = [...new Set(staffData.map(s => s.position))].sort();
        const initials = [...new Set(staffData.map(s => s.name.charAt(0)))].sort();
        const regions = [...new Set(staffData.map(s => extractRegion(s.position)))].sort();

        // Заполнение фильтров
        function populateFilters() {
            const posSelect = document.getElementById('positionFilter');
            positions.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p;
                opt.textContent = p;
                posSelect.appendChild(opt);
            });

            const regSelect = document.getElementById('regionFilter');
            regions.forEach(r => {
                const opt = document.createElement('option');
                opt.value = r;
                opt.textContent = r;
                regSelect.appendChild(opt);
            });

            const letterContainer = document.getElementById('letterFilter');
            initials.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.dataset.letter = letter;
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.letter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    applyFilters();
                });
                letterContainer.appendChild(btn);
            });
        }

        // Применение фильтров
        function applyFilters() {
            const pos = document.getElementById('positionFilter').value;
            const reg = document.getElementById('regionFilter').value;
            const activeLetterBtn = document.querySelector('.letter-btn.active');
            const letter = activeLetterBtn ? activeLetterBtn.dataset.letter : '';

            document.querySelectorAll('.staff-card').forEach(card => {
                const matchPos = !pos || card.dataset.position === pos;
                const matchReg = !reg || card.dataset.region === reg;
                const matchLetter = !letter || card.dataset.initial === letter;
                card.classList.toggle('hidden', !(matchPos && matchReg && matchLetter));
            });
        }

        // Сброс фильтров
        function resetFilters() {
            document.getElementById('positionFilter').value = '';
            document.getElementById('regionFilter').value = '';
            document.getElementById('sortOrder').value = 'position';
            document.querySelectorAll('.letter-btn').forEach(b => b.classList.remove('active'));
            renderStaff('position');
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            populateFilters();
            renderStaff('position');

            document.getElementById('sortOrder').addEventListener('change', (e) => {
                renderStaff(e.target.value);
            });
            document.getElementById('positionFilter').addEventListener('change', applyFilters);
            document.getElementById('regionFilter').addEventListener('change', applyFilters);
            document.getElementById('resetFilters').addEventListener('click', resetFilters);
        });
    </script>
